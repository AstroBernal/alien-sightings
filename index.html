    <header class="container">
        <div class"container container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="lowerHeader"><strong>Alien Sightings</strong></h1>
                    <h6>Using Bootstrap 4.0</h6>
                </div>
                <div class="col-md-4">
                    <img src="Assets/alien_spaceship.png" class="headerImage">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <input type="date" class="form-control" id="date" placeholder="Date m/d/yyyy">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <!-- <a id="search" class="btn btn-default">Search</a> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <a id="search" class="btn btn-outline-primary">Search</a>
                <a id="clear" class="btn btn-outline-secondary">Clear Search</a>
                <a id="load-btn" class="btn btn-outline-info">Next Page</a>
                <!-- <button onclick="myFunction()" class="btn btn-outline-info">Clear Search</button>
                    <script>
                    function myFunction() {
                        location.reload();
                    }
                    </script> -->
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
